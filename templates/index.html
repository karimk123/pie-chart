<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Pie Chart Creator</title>
</head>
<body style="align-items:center;justify-content: center;text-align:center;">
    <form action="/" method="POST" id="form">
        <div id="inputs">
            <input required class="form-control" type="text" name="0" placeholder="Title..."><br><br>
            <input required class="form-control" type="number" name="0-val" placeholder="Value..."><hr>
        </div>
        <br><br>
        <input style="width:100px;" class="btn btn-primary" type="submit" value="Create">
    </form>
    <br><br>
    <button style="width:100px;" class="btn btn-primary" onclick="addInput()">Add</button><br>
    {%if created%}
        <img src="{{img}}" alt="Failed Loading!">
        <a href="{{img}}" download=""><button>Download</button></a>
    {%endif%}

</body>
</html>
<script src="/static/index.js"></script>
<style>
    html, body{
        background-color: grey;
    }
</style>
